<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        darkbg: '#121921',
                        darker: '#0A0F16',
                        card: '#1A232D',
                        positive: '#16c784',
                        negative: '#ea3943',
                        neutral: '#808a9d',
                    }
                }
            }
        }

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .sparkline {
            width: 100%;
            height: 30px;
        }

        .tab-active {
            color: #5D5CDE;
            border-bottom: 2px solid #5D5CDE;
        }

        .category-pill {
            transition: all 0.2s ease;
        }

        .category-pill:hover {
            background-color: rgba(93, 92, 222, 0.2);
        }

        .category-active {
            background-color: rgba(93, 92, 222, 0.1);
        }

        .watchlist-star.active {
            color: #FFD700;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .nav-link {
            transition-property: color;
            transition-duration: 200ms;
            padding: 0.5rem;
        }

        .nav-link:hover {
            color: rgb(17 24 39);
        }

        .dark .nav-link:hover {
            color: rgb(255 255 255);
        }

        .nav-link.active {
            color: rgb(93 92 222);
        }

        .watchlist-active {
            color: rgb(93 92 222);
        }

        .watchlist-button {
            padding: 0.5rem;
            color: rgb(156 163 175);
            transition-property: color;
            transition-duration: 200ms;
        }

        .watchlist-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .watchlist-button:hover {
            color: rgb(93 92 222);
        }

        .dark .watchlist-button:hover {
            color: rgb(93 92 222);
        }

        .time-button {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            transition-property: color, background-color;
            transition-duration: 200ms;
        }

        .time-button:hover {
            color: rgb(93 92 222);
        }

        .time-active {
            color: rgb(93 92 222);
            background-color: rgba(93, 92, 222, 0.1);
            border-radius: 0.375rem;
        }
    </style>
</head>

<body class="dark:bg-darkbg bg-white text-gray-800 dark:text-white min-h-screen">
    <input type="hidden" id="user-id" data-user-id="{{ user_id }}">
    <div id="app" class="flex flex-col h-screen">

        <header class="border-b dark:border-gray-700 border-gray-200">

                <!-- Center navigation -->

                    </button>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Function to show stock details
        function showStockDetail(stock) {
            console.log('Showing details for:', stock);
            const detailSection = document.getElementById('stock-detail');
            if (detailSection) {
                detailSection.classList.remove('hidden');
                detailSection.classList.add('md:flex');

                // Update stock details
                const nameEl = document.getElementById('detail-name');
                if (nameEl) nameEl.textContent = stock.name;

                const symbolEl = document.getElementById('detail-symbol');
                if (symbolEl) symbolEl.textContent = stock.symbol;

                const changeEl = document.getElementById('detail-change');
                if (changeEl) {
                    const change = stock.change || 0;
                    const changePercent = stock.changePercent || 0;
                    const isPositive = stock.isPositive !== undefined ? stock.isPositive : (change >= 0);

                    changeEl.textContent = `${isPositive ? '+' : ''}${change.toFixed(2)} (${changePercent.toFixed(2)}%)`;
                    changeEl.className = isPositive ? 'text-positive' : 'text-negative';
                }

                const price = stock.price || 0;
                const sellEl = document.getElementById('detail-sell-price');
                if (sellEl) sellEl.textContent = `$${price.toFixed(2)}`;

                const buyEl = document.getElementById('detail-buy-price');
                if (buyEl) buyEl.textContent = `$${price.toFixed(2)}`;

                // Update chart if available
                if (window.updateChart) {
                    window.updateChart(stock.symbol);
                }
            }
        }

        // Function to load watchlist items
        async function loadWatchlistItems() {
            try {
                console.log('Loading stocks from API...');

                // Fetch directly from /api/stocks
                const response = await fetch('/api/stocks');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Stocks data:', data);

                // Populate global variable for search
                window.allStocks = data.map(item => {
                    const price = typeof item.price === 'number' ? item.price : 150.00;
                    const change = typeof item.change === 'number' ? item.change : 1.50;
                    const changePercent = typeof item.changePercent === 'number' ? item.changePercent : 1.00;
                    const isPositive = typeof item.isPositive === 'boolean' ? item.isPositive : change >= 0;

                    return {
                        ...item,
                        price,
                        change,
                        changePercent,
                        isPositive,
                        logoUrl: item.logoUrl || item.logo_url || ''
                    };
                });

                // Update the search input placeholder
                const searchInput = document.getElementById('stock-search');
                if (searchInput) {
                    searchInput.placeholder = 'Search stocks...';
                }

                // Update the stock list
                const stockList = document.getElementById('stock-list');
                if (stockList) {
                    stockList.innerHTML = ''; // Clear the list

                    if (Array.isArray(window.allStocks) && window.allStocks.length > 0) {
                        window.allStocks.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'p-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 border-b dark:border-gray-700 border-gray-200';
                            div.setAttribute('data-symbol', item.symbol);

                            div.innerHTML = `
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 flex-shrink-0">
                                            <img src="${item.logoUrl}" alt="${item.name} logo" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/32'">
                                        </div>
                                        <div>
                                            <div class="font-medium">${item.name}</div>
                                            <div class="text-sm text-gray-400">${item.symbol}</div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="font-semibold">$${item.price.toFixed(2)}</div>
                                        <div class="text-xs ${item.isPositive ? 'text-positive' : 'text-negative'}">
                                            ${item.isPositive ? '+' : ''}${item.change.toFixed(2)} (${item.changePercent.toFixed(2)}%)
                                        </div>
                                    </div>
                                </div>
                            `;

                            div.addEventListener('click', () => {
                                // Remove active class from all items
                                document.querySelectorAll('#stock-list > div').forEach(divItem => {
                                    divItem.classList.remove('bg-primary/10', 'dark:bg-primary/20');
                                });

                                // Add active class to clicked item
                                div.classList.add('bg-primary/10', 'dark:bg-primary/20');

                                // Show stock details
                                showStockDetail(item);
                            });

                            stockList.appendChild(div);
                        });

                        // Show first stock details by default if available
                        if (window.allStocks.length > 0) {
                            showStockDetail(window.allStocks[0]);
                        }
                    } else {
                        stockList.innerHTML = `
                            <div class="p-4 text-center text-gray-500">
                                No stocks found in stocks.json
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading stocks:', error);
                const stockList = document.getElementById('stock-list');
                if (stockList) {
                    stockList.innerHTML = `
                        <div class="p-4 text-center text-red-500">
                            Error loading stocks: ${error.message}
                        </div>
                    `;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadWatchlistItems();

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                });
            }

            // Search functionality
            const searchInput = document.getElementById('stock-search');
            const searchResults = document.getElementById('search-results');

            // Function to search stocks
            function searchStocks(query) {
                if (!window.allStocks || window.allStocks.length === 0) {
                    console.log('No stocks available for search');
                    return [];
                }

                const lowerQuery = query.toLowerCase();
                return window.allStocks.filter(stock =>
                    stock.symbol.toLowerCase().includes(lowerQuery) ||
                    stock.name.toLowerCase().includes(lowerQuery)
                );
            }

            if (searchInput) {
                console.log('Search input found, adding event listener');

                let searchTimeout;
                searchInput.addEventListener('input', function (e) {
                    clearTimeout(searchTimeout);

                    const query = e.target.value.trim();
                    if (query.length < 2) {
                        if (searchResults) searchResults.classList.add('hidden');
                        return;
                    }

                    searchTimeout = setTimeout(() => {
                        if (searchResults) {
                            // Search in the collected stocks
                            const results = searchStocks(query);

                            if (results.length === 0) {
                                searchResults.innerHTML = '<div class="p-4 text-gray-500">No results found</div>';
                            } else {
                                searchResults.innerHTML = results.map(stock => `
                                    <div class="p-4 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-200 dark:border-gray-700 last:border-0" onclick="selectStock('${stock.symbol}')">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-3">
                                                <div class="w-8 h-8 flex-shrink-0">
                                                    <img src="${stock.logoUrl}" alt="${stock.name} logo" class="w-full h-full object-contain">
                                                </div>
                                                <div>
                                                    <div class="font-medium">${stock.name}</div>
                                                    <div class="text-sm text-gray-400">${stock.symbol}</div>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <div class="font-semibold">$${stock.price.toFixed(2)}</div>
                                                <div class="text-xs ${stock.isPositive ? 'text-positive' : 'text-negative'}">
                                                    ${stock.isPositive ? '+' : ''}${stock.change.toFixed(2)} (${stock.changePercent.toFixed(2)}%)
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('');
                            }

                            searchResults.classList.remove('hidden');
                        }
                    }, 300);
                });

                // Close search results when clicking outside
                document.addEventListener('click', function (e) {
                    if (searchResults && !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                        searchResults.classList.add('hidden');
                    }
                });
            }

            // Make the selectStock function available globally
            window.selectStock = function (symbol) {
                console.log('Selecting stock:', symbol);
                const stockElement = document.querySelector(`#stock-list div[data-symbol="${symbol}"]`);

                if (stockElement) {
                    stockElement.click();
                    document.querySelectorAll('#stock-list > div').forEach(item => {
                        item.classList.remove('bg-primary/10', 'dark:bg-primary/20');
                    });
                    stockElement.classList.add('bg-primary/10', 'dark:bg-primary/20');
                    stockElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    console.log('Stock element not found for symbol:', symbol);
                    // If not in list, find in window.allStocks and show details directly
                    const stock = window.allStocks.find(s => s.symbol === symbol);
                    if (stock) {
                        showStockDetail(stock);
                    }
                }

                if (searchResults) searchResults.classList.add('hidden');
                if (searchInput) searchInput.value = '';
            };
        });
    </script>
</body>
